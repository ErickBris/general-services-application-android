apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        applicationId "com.bluehorntech.generalservicesapplication"
        minSdkVersion 11
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    implementation files('libs/httpmime-4.1.3.jar')
//===============
    implementation 'com.mikhaellopez:circularimageview:2.0.2'
    implementation 'com.mcxiaoke.volley:library:1.0.6@aar'
    implementation files('libs/Parse-1.6.0.jar')
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:support-v4:23.2.0'
    implementation 'com.google.android.gms:play-services:8.4.0'
    implementation 'com.google.android.gms:play-services-ads:8.4.0'
    implementation 'com.google.android.gms:play-services-auth:8.4.0'
    implementation 'com.google.android.gms:play-services-gcm:8.4.0'
}
